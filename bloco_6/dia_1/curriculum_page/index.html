<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-5.0.0-beta1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">
    <script src="jquery-3.5.1.min.js"></script>
    <script src="bootstrap-5.0.0-beta1-dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
    <script src="script.js"></script>
    <title>Curriculum Page</title>
</head>
<body class="bg-light bg-gradient">
    <Header class="container">
        <h1 class="text-center display-3">Curriculo</h1>
    </Header>
    <main class="main-container container">
        <form action="" id="form">
            <div class="row border border-2 rounded-3 my-4 py-4 px-3 bg-white">
                <h3>Dados Pessoais</h3>
                <div class="input-container col-md-6 my-1">
                    <label for="name-input" class="form-label">Nome</label>
                    <input type="text" class="input form-control" data-validate-field="name" name="name" id="name-input">
                </div>
                <div class="input-container col-md-6 my-1">
                    <label for="email-input" class="form-label">Email</label>
                    <input type="email" class="input form-control" data-validate-field="email" name="email" id="email-input" required maxlength="50">
                </div>
                <div class="input-container col-md-4 my-1">
                    <label for="cpf-input" class="form-label">CPF</label>
                    <input type="number" class="input form-control" name="cpf" id="cpf-input" required maxlength="11">
                </div>
                <div class="input-container col-md-8 my-1">
                    <label for="address-input" class="form-label">Endereço</label>
                    <input type="text" class="input form-control" name="address" id="address-input" required maxlength="200">
                </div>
                <div class="input-container col-md-4 my-1">
                    <label for="city-input" class="form-label">Cidade</label>
                    <input type="text" class="input form-control" name="city" id="city-input" required maxlength="28">
                </div>
                <div class="input-container col-md-3 my-1">
                    <label for="state-input" class="form-label">Estado</label>
                    <select name="state" class="input form-select" id="state-input"></select>
                </div>
                <div class="input-container row col-md-5 ps-4 my-1">
                    <p class="form-label">Residencia</p>
                    <div class="form-check col-md-2">
                        <input type="radio" class="input form-check-input" id="house-input" name="residence" value="Casa" required>
                        <label for="house-input" class="form-check-label">Casa</label>
                    </div>
                    <div class="form-check col-md-2">
                        <input type="radio" class="input form-check-input" id="ap-input" name="residence" value="Apartamento" required>
                        <label for="ap-input" class="form-check-label">Apartamento</label>
                    </div>
                </div>
            </div>
            <div class="row border border-2 rounded-3 my-4 py-4 px-3 bg-white">
                <h3>Experiencia Anterior</h3>
                <div class="input-container my-1">
                    <label for="resume-input" class="form-check-label">Resumo do currículo</label>
                    <textarea name="resume" class="input form-control" id="resume-input" cols="30" rows="10" maxlength="1000" required></textarea>
                </div>
                <div class="input-container my-1">
                    <label for="office-input" class="form-check-label">Cargo</label>
                    <input type="text" class="input form-control" name="office" id="office-input" maxlength="40" required>
                </div>
                <div class="input-container my-1">
                    <label for="description-input" class="form-check-label">Descrição do Cargo</label>
                    <input type="text" class="input form-control" name="description" id="description-input" maxlength="500" required>
                </div>
                <div class="input-container my-1">
                    <label for="start-date-input" class="form-check-label">Data de início</label>
                    <input type="text" class="input form-control" name="start-date" id="start-date-input" required>
                </div>
            </div>
            <div class="text-center my-4">
                <button id="send-button" class="btn btn-success mx-3">Enviar</button>
                <button id="clear-button" class="btn btn-danger mx-3">Limpar</button>
            </div>
        </form>
    </main>
    <script src="node_modules/just-validate/dist/js/just-validate.min.js"></script>
</body>
</html>
