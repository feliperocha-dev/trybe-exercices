<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login Page</title>
</head>
<body>
    <header class="container">
        <h1>Login Page</h1>
    </header>
    <main class="container">
        <form action="" method="GET">
            <div class="form-container">
                <label for="email-field">E-mail</label>
                <input type="email" name="email" id="email-field" placeholder="Digite seu email" required autocomplete="off" autofocus>
            </div>
            <div class="form-container">
                <label for="password-field">Senha</label>
                <input type="password" name="password" id="password-field" placeholder="Digite sua senha" required>    
            </div>
            <div class="form-container">
                <input type="checkbox" name="" id="checkbox-field">
                <label for="checkbox-field">Lembre-me</label>
            </div>
            <div class="form-container">
                <button>Entrar</button>
            </div>
        </form>
    </main>
</body>
</html>
